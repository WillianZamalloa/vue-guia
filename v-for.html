<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
        <ul>
	    	<li v-for="framework in frameworks">
	      		{{ framework.id }} - {{ framework.name }}
	    	</li>
	  	</ul>
    </div>

	<script type="text/javascript">
		var app = new Vue({

			el: '#app',
			data: {
				frameworks: [
					{id:1, name:'Laravel'},
					{id:2, name:'Express.js'},
					{id:3, name:'Django'}
				]
			}
		})		
	</script>	
</body>
</html>
